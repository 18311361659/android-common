apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
}


buildscript {
    repositories {
        jcenter()
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://repo.bjcathay.com/content/repositories/releases") {
                authentication(userName: "deployment", password: "deploy3344")
            }
            pom.version = '0.0.8'
            pom.artifactId = 'android'
            pom.groupId = "com.bjcathay"
        }
    }
}